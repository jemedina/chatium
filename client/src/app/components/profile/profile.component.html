<mat-toolbar color="primary">
  <div class="container">
    <img [src]="profile_data.profile_pic" width="30" height="30" class=" rounded-circle d-inline-block align-top" alt="">
    <span class="m-2">{{profile_data.name}}</span>
  </div>
</mat-toolbar>

<div class="mt-5  mx-5">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <i *ngIf="profile_data.sex=='male'" class="fas fa-mars" style="color:#0040FF;"></i>
        <i *ngIf="profile_data.sex=='female'" class="fas fa-venus" style="color:#FF00FF;"></i>
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    
  </mat-card>
</div>
