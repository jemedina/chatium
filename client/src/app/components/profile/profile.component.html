<app-navbar ></app-navbar>

<mat-toolbar color="primary">
  <div class="container">
    <img [src]="profile_data.profile_pic" width="35" height="35" class=" rounded-circle d-inline-block align-top" alt="">
    <span class="m-2">{{profile_data.name}}</span>
  </div>
</mat-toolbar>

<div class="mt-5  mx-5">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <i *ngIf="profile_data.sex=='male'" class="fas fa-mars" style="color:#0040FF;"></i>
        <i *ngIf="profile_data.sex=='female'" class="fas fa-venus" style="color:#FF00FF;"></i>
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <span>Personal data</span>
    <mat-divider></mat-divider>
    <mat-card-content class="mt-3">
      <h4>Your native language</h4>

      <div class="row">
        <div class="col-2">
          <mat-chip-list>
            <mat-chip color="primary" selected>{{profile_data.native_leng}}</mat-chip>
          </mat-chip-list>
        </div>

        <div class="col-10">
          <button mat-raised-button (click)="changeNativeL()">Change</button>
        </div>
      </div>
    </mat-card-content>

    <div class="row">
      <div class="col-12">
        <mat-form-field *ngIf="flag_changeNativeL">
          <mat-select placeholder="Idioma Nativo">
            <mat-option value="" *ngFor="let lenguage of supportedLanguages">{{lenguage.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
    
        <mat-form-field class="example-chip-list">
            <mat-chip-list #chipList>
              <mat-chip *ngFor="let fruit of profile_data.secundaryLenguages" [selectable]="selectable"
                       [removable]="removable" (removed)="remove(fruit)">
                {{fruit.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="New fruit..."
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field>

    </div>

    

  </mat-card>
</div>
