<section class="connect-search-params">
  <h5>Looking for people with:</h5>
  <div class="row">
    <div class="col col-xs-3">
      <div class="form-group">
        <mat-form-field class="form-field-fullwidth">
          <mat-select placeholder="Knowledge in" [(ngModel)]="searchParams.nativeLanguage">
            <mat-option *ngFor="let language of supportedLanguages" [value]="language.code">
              {{language.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col col-xs-3">
      <div class="form-group">
        <mat-form-field class="form-field-fullwidth">
          <mat-select placeholder="Looking to learn" [(ngModel)]="searchParams.learningLanguage">
            <mat-option *ngFor="let language of supportedLanguages" [value]="language.code">
              {{language.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col col-xs-3">
      <div class="form-group">
        <mat-form-field class="form-field-fullwidth">
          <mat-select placeholder="Gender" [(ngModel)]="searchParams.gender">
            <mat-option *ngFor="let gender of GENDERS" [value]="gender.code">
              {{gender.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</section>
<section class="connect-search-results">
  <div class="row">
    <div class="suggestion-item col col-md-4" *ngFor="let x of foundUsers">
      <div class="roundcard">
        <div class="cover">
          <button mat-mini-fab color="primary" title="Send message" routerLink = '/home/chat/{{x}}'>
            <i class="fas fa-comment fa-x2"></i>
          </button>
        </div>
        <div class="userinfo">
          <div class="userinfo-username">
            <h5>User Name</h5>
          </div>
          <div class="row">
            <div class="userinfo-nativelang col col-xs-6">
              <div class="row"><b>Native</b></div>
              <div class="row">English</div>
            </div>
            <div class="userinfo-learninglang col col-xs-6">
              <div class="row"><b>Learning</b></div>
              <div class="row">Spanish</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
